<html>
  <body onload="initialize()">
    <script type="text/javascript" src="check_all_none.js"></script>
    <label id="checkall" onclick="check(true)" >Check all  </label><br>
    <label id="checknone" onclick="check(false)" >Check none </label><br><br>
    <input type="checkbox" class="colour" value="red" id="red" >Red<br>
    <input type="checkbox" class="colour" value="green" color="green" id="green">Green<br>
    <input type="checkbox" class="colour" value="yellow" color="yellow" id="yellow" >Yellow<br>
    <input type="checkbox" class="colour" value="white" color="white" id="white">White<br>
    <input type="checkbox" class="colour" value="black" color="black" id="black">Black<br>
  </body>
</html>
